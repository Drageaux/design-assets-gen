<div class="container">

  <div class="form-group">
    <h4>Pill Shape Gen</h4>
    <input type="text" class="form-control"
           placeholder="(enter text here)"
           [(ngModel)]="pillShapeText"
           (keyup)="parsePillInput()"
           #pillShapeInput>
    <div class="input-group mt-2">
      <div class="input-group-prepend">
        <label class="input-group-text" for="pill-shape-color-select">Pill Color</label>
      </div>
      <select [(ngModel)]="pillShapeColor" id="pill-shape-color-select" class="form-control">
        <option [value]="'primary'">primary</option>
        <option [value]="'secondary'">secondary</option>
        <option [value]="'success'">success</option>
        <option [value]="'danger'">danger</option>
        <option [value]="'warning'">warning</option>
        <option [value]="'info'">info</option>
        <option [value]="'light'">light</option>
        <option [value]="'dark'">dark</option>
        <option [value]="'salmon'">salmon (custom)</option>
      </select>
    </div>
  </div>
  <div class="card mb-2" style="background:#aaa">
    <div class="card-body">
      <h6 class="card-title" style="color:white">Preview</h6>
      <div id="pill-shape-gen-preview">
        <span *ngFor="let ps of pillShapesArray"
              class="mr-2 badge badge-pill badge-{{pillShapeColor}}">
          {{ps}}
        </span>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-success mb-2"
          [disabled]="pillShapeInput.value === ''"
          (click)="pillShapeInput.value !== '' ? screenshot('pill-shape-gen'): false">
    Screenshot
  </button>

  <div class="card" style="background:#aaa">
    <div class="card-body">
      <h6 class="card-title" style="color:white">Result</h6>
      <div id="pill-shape-gen-output"></div>
    </div>
  </div>
  <hr>
</div>
